<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Most Played Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="text-center">
        <h1 class="mt-5">How Much You Played a Beatmap!</h1>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="username" name="username" placeholder="enter Username Here!" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="usermap" name="usermap" placeholder="enter map Id Here!" class="form-control">
                    </div>
                    
                    

            </div>
            
                
            </div>
            <br>
            <button class="btn btn-secondary">Search</button>

        </form>
        {% if answer %}
        {{ answer }}
        {% endif %}
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
